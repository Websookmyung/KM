<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>canvas 이미지를 데이터 URL로 지정</title>
  </head>

  <body>
    <canvas id="myCanvas" width="1000" height="1000"></canvas>
    <script type="text/javascript">
      var canvas=document.getElementById("myCanvas");
      var myContext=canvas.getContext("2d");   //캔버스 택스트 가져오기

      var stopped=true;

      function start() {
        e=window.event;
        myContext.moveTo(e.clientX-10, e.clientY-10);
        stopped=false;
      }

      function stop() {
        stopped=true;
      }

      function draw() {
        if (!stopped) {
          e=window.event;
          myContext.lineTo(e.clientX-10, e.clientY-10);
          myContext.stroke();
        }
      }

    </script>

  </body>
</html>
