<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>원호 그리기</title>
  </head>

  <body>
    <!--캔버스 요소 정의-->
    <canvas id="myCanvas" width="300" height="300"></canvas>
    <script type="text/javascript">
      var canvas=document.getElementById("myCanvas");
      var myContext=canvas.getContext("2d");   //캔버스 택스트 가져오기

      //캔버스에 그림을 그리는 자바스크립트 코드
      myContext.beginPath();
      myContext.rect(20, 20, 50, 80);;
      myContext.lineWidth=20;
      myContext.strokeStyle="blue";
      myContext.lineJoin="milter";
      myContext.fillStyle="grey";
      myContext.stroke();
      myContext.fill();

      myContext.beginPath();
      myContext.rect(110, 20, 50, 80);;
      myContext.strokeStyle="black";
      myContext.lineJoin="round";
      myContext.fillStyle="pink";
      myContext.stroke();
      myContext.fill();

      myContext.beginPath();
      myContext.rect(200, 20, 50, 80);;
      myContext.strokeStyle="black";
      myContext.lineJoin="bevel";
      myContext.fillStyle="yellow";
      myContext.stroke();
      myContext.fill();

    </script>

  </body>
</html>
