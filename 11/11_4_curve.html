<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>원호 그리기</title>
  </head>

  <body>
    <!--캔버스 요소 정의-->
    <canvas id="myCanvas" width="300" height="300"></canvas>
    <script type="text/javascript">
      var canvas=document.getElementById("myCanvas");
      var myContext=canvas.getContext("2d");   //캔버스 택스트 가져오기

      //캔버스에 그림을 그리는 자바스크립트 코드
      myContext.moveTo(50, 200);
      myContext.quadraticCurveTo(100, 10, 200, 200);

      myContext.stroke();

      myContext.moveTo(50, 200);
      myContext.bezierCurveTo(300, 100, 550, 100, 450, 200);

      myContext.stroke();

    </script>

  </body>
</html>
