<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">          <!--메타 요소-->
    <meta authors="이경민 김진영">  <!--메타 요소-->
    <title>HTML 기본구조</title>
  </head>
  <body>
    <h2>HTML 문서의 기본 구조</h2>
    <p>html 문서는 head와 body로 구성된다. </p>
    <p>특수문자는 &amp;이름; 형식으로 표기<br />
      &nbsp;- 예, 공백 &lt; &gt; &quot; &amp; (특수문자 이름: nbsp, lt, gt, quot, amp)<br />
      &nbsp;- 예, &#169; &#x00a2; &#x00a3; &#x00a5; (특수문자 코드: #169; #x00a2; #x00a3; #x00a5;)</p>
      <!-- comment 작성 방법 -->
  </body>
</html>
