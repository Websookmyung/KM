<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>현재 위치정보 보여주기</title>
    <script type="text/javascript">
      function getMyLocation() {
        if (navigator.geolocation) {    //지오로케이션 지원하는 경우
          navigator.geolocation.getCurrentPosition(myCallback);
        } else {
          alert("지오로케이션이 지원되지 않습니다.");
        }
      }
      function myCallback(myPosition) {   //위치정보 전달
        var latitude=myPosition.coords.latitude,
        longitude=myPosition.coords.longitude,
        date=new Date(myPosition.timestamp),
        parsedDate=date.toUTCString();

        document.getElementById("display").innerHTML = 위치: 일시 '+parsedDate+'
        에 위도 '+latitude+', 경도 '+longitude+에 있습니다.';
      }
    </script> 
  </head>

  <body>
    <h3>단발성 위치정보 요청하기</h3>
    <button onclick="getMyLocation();">위치정보 확인</button>
    <div id="display">위치: </div>
    <p></p>
    <p>버튼을 클릭하면 사용자의 위치 정보를 가져와 화면에 표시. <br>
      브라우저 지원 여부를 확인하는데 위치정보를 지원하지 않을 경우 alert로 사용자에게 알린다. <br>
      위치정보 확인 버튼을 클릭하면 사용자의 동의를 물어복 허용을 선택하면 주소줄 오른편에 위치정보 알려준다. <br>
      차단을 표시하면 상단 베너에 표시 나타남</p>

  </body>
</html>
