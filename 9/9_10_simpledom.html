<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM 예제</title>
  </head>

  <body>
    <form>
      추천 도서: <input id="recommand" type="text" size="50" name="" value="">
    </form>

    <script type="text/javascript">
      dom=document.getElementById("recommand");  //id가 recommand인 객체 (form-> 네모 창?)
      dom.value="컴퓨터와 IT 기술의 이해"        //안에 적힌 내용: "컴퓨터와 IT 기술의 이해"
    </script>

  </body>
</html>
