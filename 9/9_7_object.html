<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>객체 생성, 수정, 접근</title>
  </head>
  <body>
    <p> A Simple JavaScript Example for Using Objects <br></p>

    <table border="1">
      <caption> 서적 정보 </caption>
      <tr>
        <th> 항목 (속성: property)</th> <th> 내용 (값: value)</th>
      </tr>

      <script type="text/javascript">
        var book=new Object();
        book.title="멀티미디어 배움터";
        book.publisher="생능출판사";
        book.author="최윤철, 임순범";
        book.price=25000;

        book.info=new Object();   //2차원 배열로 호출
        book.info.pages=442;
        book.info.date="2020년 2월 12일";
        book.info.size="188mm*243mm";

        for (var p in book) {
          if (typeof(book[p])!="object") {   //1차원 배열
            document.write("<tr>");
            document.write("<td> book."+p+"</td>");
            document.write("<td> "+book[p] );
            if (p=="price") document.write("원");
            document.write("</td>");
            document.write("</tr>");
          } else {
            for (var q in book[p]) {       //2차원 배열
              document.write("<tr>");
              document.write("<td> book."+p+"."+q+"</td>");
              document.write("<td> "+book[p][q]+ "</td>");   
              document.write("</tr>");
            }
          }
        }

      </script>

    </table>

  </body>
</html>
