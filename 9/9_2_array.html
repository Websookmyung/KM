<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var arr=new Array("one", 2, "3", 4, "five");
      //arr 내용=["one", 2, "3", 4, "five"];

      arr[6]=6;
      arr[7]="seven";
      arr[9]="3+6";
      //arr 내용: ["one", 2, "3", 4, "five", undefined, 6, "seven", undefined, "3+6"]

      document.write("1: length of array: "+arr.length+"<br>");   //길이: 10

      document.write("arr=[");
      for (i=0; i<arr.length; i++) document.write(" "+arr[i]+", ");
      document.write("] <br> ");

      arr.length=3;   //배열 길이 변경 가능
      document.write("2: length of array: "+arr.length+ "<br>");

      document.write("arr=[");
      for (i=0; i<arr.length; i++) document.write(" "+arr[i]+" ");   //인덱스: 0, 1, 2만 출력
      document.write("] <br> ");

      document.write("arr[" +100+ "]:  "+arr[100]+ "<br>");
      document.write("3: length of array: "+arr.length+ "<br>");

      arr[100]=100;
      document.write("arr["+100+"]: "+arr[100]+ "<br>");
      document.write("4: length of array: "+arr.length+ "<br>");

    </script>

  </body>
</html>
