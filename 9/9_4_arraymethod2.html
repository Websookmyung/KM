<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>자바스크립트 배열 메소드 사용</title>
  </head>

  <body>
    <script type="text/javascript">
      document.write("자바스크립트 배열 <br>");
      document.write("<br>");

      function print_array(a, name) {
        document.write("Size of array: "+a.length+"<br>");
        for (i=0; i<a.length; i++) {
          document.write(name+"["+i+"]: ");
          if (typeof(a[i])=="string") document.write("\""+a[i]+"\" <br>")
          else document.write(a[i]+"<br>");
        }
      }

      var arr=new Array("zero", "one", 3, "25");

      document.write("Original Array: <br>");
      print_array(arr, "arr");

      arr.sort();
      document.write("<br> After sort: <br>");
      print_array(arr, "arr");

      var new_arr=arr.concat(4, "five", 6);
      document.write("<br> After concatenation: <br>")  //배열 뒤에 요소 붙이기
      print_array(new_arr, "new_arr");

      var sliced_arr=arr.slice(2, 6);
      document.write("<br> After slice: <br>")  //배열 중 일부 요소만 return
      print_array(sliced_arr, "sliced_arr");

    </script>

  </body>
</html>
