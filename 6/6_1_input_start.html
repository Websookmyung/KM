<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>다양한 입력 폼</title>
  </head>

  <body>
    <h3>다양한 입력 폼</h3>
    <form action="index.html" method="get">
      성명: <input type="text" name="person"> <br>   <!--글씨 쓰는 박스 생성-->
      성별: <input type="radio" name="sex" value="male">남성    <!--체크하는 동그란 부분 생성-->
            <input type="radio" name="sex" value="female">여성 <br>
      직업: <select name="job" size="1">
        <option>학생 </option> <option>회사원</option>   <!--클릭하면 아래 다양한 옵션 보여짐-->
        <option>공무원</option> <option>기타</option>
      </select>

      <p>
      구입 희망분야 (복수 선택 가능) <br>
      -분야: <input type="checkbox" name="books" value="computer"> 컴퓨터  <!--네모난 체크 박스 생성-->
             <input type="checkbox" name="books" value="economy"> 경제
             <input type="checkbox" name="books" value="common"> 상식 <br>
      -비고: <br>
             <textarea name="comments" rows="4" cols="40"></textarea>  <!--글쓰는 커다란 박스 생성-->

    </p> <hr>
    <input type="submit" value="신청">   <!--버튼 생김-->
    <input type="submit" value="취소">
      
    </form>

  </body>
</html>
