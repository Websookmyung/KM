<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML 단락 꾸미기</title>
  </head>
  <body>
    <h3>가로줄(horizontal line) &lt;hr&gt; 요소</h3>
    <p>&nbsp; 가로줄은 &lt;hr&gt; 요소를 이용</p>
    <hr />&nbsp; 자동으로 줄 바뀐다.

    <h3>형식 유지 &lt;pre&gt; 요소</h3>
    <pre>&nbsp; p r e 요소는 공백문자를
      입력한    그대로   화면에
      출력한다.
      </pre>

    <h3>단악인용 &lt;blockquote&gt;&nbsp; 요소</h3>
    <blockquote>
      <p>다른 글의 내용을 인용하여 적을 때 사용한다. <br />
        인용된 내용은 화면에서 들여쓰기 된다. </p>
      </blockquote>

  </body>
</html>
