<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>문서에 CSS 지정하기</title>
    <style media="screen">
      body { background-color: #BBBBBB; border: double; margin: 10px;}
      header { background-color: #FFFF99; text-align: center; margin: 5px; padding: 5px;}
      nav { display: block; width: 20%; background-color: #99FF99; float: left; }
      nav a { display: block; padding: 2px; border: solid; border-width: thin;}
    </style>

  </head>
  <body>
    <header>
      <nav> [nav] 메뉴 (머리말 시작)
        <a href="#">[a]단행본: 탐색 메뉴</a>
        <a href="#">[a]간행물: 탐색 메뉴</a>
        <a href="#">[a]보고서: 탐색 메뉴</a>
        <a href="#">[a]기 타: 탐색 메뉴</a>
      </nav>
    </header>

    <article class="">[article] 도서 안내
      <section>[section] 베스트 셀러
        <ul>
          <li>베르나르 베르베, 개미</li>
          <li>J.K. 롤링, 해리 포터</li>
        </ul>
      </section>

      <section> [section] 추천 도서
        <ul>
          <li>Hunger Games</li>
          <li>Suzanne Collins</li>
        </ul>
      </section>
    </article>

    <aside>[aside] <p>* 이벤트<br />* 관련 정보 </p> </aside>  <!--부수 정보-->
    <footer>[footer] 작성자: 홍길동 </footer>  <!--꼬리말-->

  </body>
</html>
