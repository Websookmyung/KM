<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>좌표 변환</title>
    <style media="screen">
      #h5_trans {transform: translate(30px, 30px); border: thin solid; }
      #h5_scale {transform: scale(3, 1.5); border: thin solid; }
      #h5_rotate {transform: rotate(45deg); border: thin solid; }
      #h5_skew {transform: skew(30deg, 5deg); border: thin solid; }
      td {width: 160px; height: 160px; vertical-align: top; border: thin solid; }
    </style>
  </head>

  <body>
    <table border="1">
      <tr>
        <td> <p>기본값 </p>
          <img src="1.png"width="50" height="50">
        </td>
        <td> <p>translate(30px, 30px): 이동 변환 </p>
          <img src="1.png" id="h5_trans" width="50" height="50">
        </td>
        <td> <p>scale(3, 1.5): 크기 변환 </p>
          <img src="1.png" id="h5_scale" width="50" height="50">
        </td>
        <td> <p>rotate(45deg): 각도 회전 </p>
          <img src="1.png" id="h5_rotate" width="50" height="50">
        </td>
        <td> <p>skew(30deg, 5deg): 기울임 변환 </p>
          <img src="1.png" id="h5_skew" width="50" height="50">
        </td>


      </tr>

    </table>

  </body>
</html>
