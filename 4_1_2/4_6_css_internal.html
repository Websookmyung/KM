<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>내부 스타일시트 선언</title>
    <style type="text/css">
      h3 {font-style: italic}     /* h3 폰트를 이탈릭으로 */
      p {font-size:10pt}          /* p의 글자를 한 크기 작게*/
    </style>
  </head>
  <body>
    <h3>내부 스타일시트 이해하기</h3>
    <p>이 예제는 <strong>CSS</strong>의 개념 설명 </p>

  </body>
</html>
