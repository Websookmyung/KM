<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>클래스 선택자 및 아이디 선탹자</title>
    <style type="text/css">
      p {font-size: 10pt}
      .red1 {color: red; font-size: italic; }   /*red1 클래스는 빨간색 이탈릭*/
      strong.red1 {font-size: 12pt}             /*strong 요소 중 red1 클래스는 12pt 크기*/
      #next { color: blue; text-align: center}  /* next 아이디는 파란색 가운데 정렬*/
    </style>
  </head>

  <body>
    <h3 class="red1">스타일시트 이해하기 : red1 클래스 </h3>
    <p>이 예제는 <strong class="red1">CSS</strong>의 개념을 설명한다.
      <br> <span class="red1">클래스</span>와 ID로 스타일을 지정한다.
    </p>
    <p id="next">다음 예제로 이어진다.</p>

  </body>
</html>
