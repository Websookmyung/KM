<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>폰트 및 색상 지정</title>

    <style type="text/css">
      h3 {font-style:italic}
      p {font-size:10pt; font-weight:bold}
      strong {font-style:italic; text-decoration:underline}
    </style>

  </head>

  <body>
    <h3>스타일시트 이해하기</h3>

    <!--strong 요소가 지정한데로 변경 됨 (italic과 decoration underline) -->
    <p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다. </p>
    <p>다음 예제로 이어집니다. </p>
    
  </body>
</html>
