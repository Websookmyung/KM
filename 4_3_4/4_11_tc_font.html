<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>폰트 관련 CSS 속성</title>
    <style type="text/css">
      h3 { font-family: "맑은고딕" "돋움" san-serif; color: red}
      h3:after {content: "(sblim)"; font-size: 10pt}
      p { font-family: "Times New Roman" "돋움" serif; line-height: 10pt}
      #x-small {font-size: x-small}
      #small {font-size: small}
      #medium {font-size: medium}
      #pt12 {font-size: pt12}
      /*중간 생략*/
      #v-normal {font-variant: v-normal}
      #small-caps {font-variant: small-caps}
    </style>
  </head>

  <body>
    <h3>CSS 폰트 속성</h3>
    <p>font-size: <span id="x-small">x-small</span>,
      <span id="small">small</span>, <span id="medium">medium</span>,
      <span id="pt12">12pt</span>, <!--중간 생략-->
    </p>
    <p>font-variant: <span id="v-normal"> CSS normal , </span>
      <span id="small-caps"> CSS small-caps , </span>
    </p>

  </body>
</html>
