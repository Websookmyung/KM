<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>특수 콘텐츠 요소 포함하기</title>
  </head>
  <body>
    <h3>HTML 문서 내에 canvas, svg, MathML 포함</h3>
    <p>텍스트와 그래픽이 같은 영역에 섞여 있다. <br>
      벡터그래픽은 svg로 표현되고, 비트맵그래픽은 canvas로 표현
    </p>

    <p>canvas 예제는
      <canvas id="mySample" width="80" height="80"></canvas>  <!--흑백 사각형이 들어가는 공간 지정-->
      <script type="text/javascript">
        var canvas=document.getElementById("mySample");
        var context=canvas.getContext("2d");
        context.rect(0, 0, 80, 80);
        context.rect(10, 10, 40, 40);
        context.fillRect(20, 20, 40, 40);
        context.stroke();
      </script>
      이고 svg 예제는
      <svg width="80" height="80">                           <!--나무가 들어가는 공간 크기 지정-->
        <circle cx="40" cy="30" r="30" fill="green"/>
        <circle cx="15" cy="40" r="10" fill="red"/>
        <rect x="35" y="50" width="10" height="30" fill="brown"/>
      </svg>
    이다</p>
    <p> 수학 공식
      <math>
        <semantics>
          <mrow>
            <mi>y</mi> <mo>=</mo>  <!--채운 사각형-->
            <msqrt>  <!--root-->
              <msup>
                <mi>b</mi> <mn>2</mn>  <!--b 제곱-->
              </msup>
              <mo>-</mo>
              <mrow>
                <mn>4</mn> <mi>a</mi> <mi>c</mi>   <!--4ac-->
              </mrow>
            </msqrt>
          </mrow>
          <annotation> y=sqrt{4^2-4ac} </annotation>
        </semantics>
      </math>
      도 MathML을 이용하여 텍스트와 같이 사용 가능하다.

    </p>

  </body>
</html>
