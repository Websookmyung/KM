<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>메시지 출력하기</title>
  </head>
  <body>
    <script type="text/javascript">
      document.write("자바스크립트 메시지 출력 \n ");

      alert("Alert 예제를 연습합니다. \n 클릭하세요.");   //alert: 경고 메시지 출력

      var answer1=confirm("confirm 연습입니다.\n O/X를 선택하세요.\n ");  //confirm: 사용자로부터 확인 입력
      document.write("Answer = "+answer1+"<br>");

      var answer2=prompt("서적 제목을 입력해 주세요. ", "키보드 문자를 입력받는 것 입니다.");  //prompt: 문자열 입력 받기
      document.write("Answer = "+answer2+"<br>");   //prompt로 입력 받은 문자열 출력



    </script>

  </body>
</html>
