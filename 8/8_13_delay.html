<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> 시간지연 함수 </title>
  </head>
  <body>
    <script type="text/javascript">
      function show_alert() {   //5초 후 경고 팝업 뜸
        alert("5 seconds passed...");
      }

      function show_massage() {  //3초 후 경고 메시지 뜸
        document.write("3 seconds passed...");
      }

      setTimeout(show_alert, 5000);
      setTimeout(show_massage, 3000);

    </script>

  </body>
</html>
