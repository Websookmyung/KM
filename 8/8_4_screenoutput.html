<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>자바스크립트 화면 출력</title>
  </head>
  <body>
    <table border="1">
      <script type="text/javascript">

        var title1="Resonance";
        var title2="Work It";
        var title3="BOSS";

        document.write("<caption> 베스트 셀러 </caption>");
        document.write("<tr>");
        document.write("<th> 순위 </th>");
        document.write("<th> 제목 </th>");
        document.write("</tr>");
        document.write("<tr> <td>1</td> <td>"+ title1 +"</td> </tr>");
        document.write("<tr> <td>2</td> <td>"+ title2 +"</td> </tr>");
        document.write("<tr> <td>3</td> <td>"+ title3 +"</td> </tr>");

      </script>  
    </table>

  </body>
</html>
